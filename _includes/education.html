<section id="education" class="root-sec grey lighten-5 padd-tb-120 education-wrap">
  <div class="container">
    <div class="row">
      <div class="education-inner">
        <div class="col-sm-12 col-md-10 card-box-wrap">
          <div class="row">
            <div class="clearfix section-head education-text">
              <div class="col-sm-12">
                <h2 class="title">education</h2>
                <p class="regular-text">Where I studied.</p>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="overflow-hidden">
                <div class="row">
                  <div id="educationSlider" class="clearfix card-element-wrapper">
                  {% for edu in include.education %}
                  <!-- single education -->
                    <div class="col-sm-4 single-card-box wow fadeInUpSmall" data-wow-duration=".7s">
                      <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                          <h2 class="left-align card-title-top">{{ edu.start }} - {{ edu.end }}</h2>
                          <div class="card-img-wrap">
                            <img class="activator" src="images/grad-cap.png" alt="">
                          </div>
                        </div>
                        <div class="card-content">
                          <span class="card-title activator brand-text">{{ edu.degree }}<i class="material-icons right">more_vert</i></span>
                          <p>{{ edu.name }}</p>
                        </div>
                        <!-- Reveal content-->
                        <div class="card-reveal">
                          <div class="rev-title-wrap">
                            <span class="card-title activator brand-text">{{ edu.degree }}<i class="material-icons right">close</i></span>
                            <p>{{ edu.name }}</p>
                          </div>
                          <p class="rev-content">
                            {{ edu.description }}
                          </p>
                        </div>
                      </div>
                    </div> <!-- single education end -->
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrapp edu-ctrl">
          <a class="btn-floating waves-effect waves-light btn-large brand-bg go go-left"><i class="material-icons">chevron_left</i></a>
          <a class="btn-floating waves-effect waves-light btn-large brand-bg go go-right"><i class="material-icons">chevron_right</i></a>
        </div>
      </div>
    </div>
  </div>
</section>
</section>
<!-- #resume Section end -->
