<section id="experience" class="root-sec padd-tb-120 brand-bg experience-wrap">
  <div class="container">
    <div class="row">
      <div class="experience-inner">
        <div class="col-sm-12 col-md-10 card-box-wrap">
          <div class="row">
            <div class="clearfix section-head experience-text">
              <div class="col-sm-12">
                <h2 class="title">Experience</h2>
                <p class="regular-text">Where I worked.</p>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="overflow-hidden">
                <div class="row">
                  <div id="experienceSlider" class="clearfix card-element-wrapper">
                    {% for exp in include.experience %}
                    <div class="col-sm-4 cold-xs-12 single-card-box wow fadeInUpSmall" data-wow-duration=".7s">
                      <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                          <h2 class="left-align card-title-top">{{ exp.start }} - {{ exp.end }}</h2>
                          <div class="valign-wrapper card-img-wrap">
                            <img class="activator" src="images/{{ exp.logo }}" alt="">
                          </div>
                        </div>
                        <div class="card-content">
                          <span class="card-title activator brand-text">{{ exp.position }}<i class="material-icons right">more_vert</i></span>
                          <p><a href="{{exp.url}}">{{ exp.name }}</a></p>
                        </div>
                        <div class="card-reveal">
                          <div class="rev-title-wrap">
                            <span class="card-title activator brand-text">{{ exp.position }}<i class="material-icons right">close</i></span>
                            <p><a href="{{exp.url}}">{{ exp.name }}</a></p>
                          </div>
                          <p class="rev-content">
                            {{ exp.description }}
                          </p>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrapp exp-ctrl">
          <a class="btn-floating waves-effect waves-light btn-large white go go-left"><i class="material-icons brand-text">chevron_left</i></a>
          <a class="btn-floating waves-effect waves-light btn-large white go go-right"><i class="material-icons brand-text">chevron_right</i></a>
        </div>
      </div>
    </div>
  </div>
</section>
